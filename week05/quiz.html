<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross Thomas | week05 Poll</title>
    <meta name="description" content="A sexy poll asking important qeustions about random things">
    <meta name="author" content="Ross Thomas">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item column2">
                    <label for="fullname">User's full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                
                <div class="form-item column2">
                    <label for="useremail">User's email address:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            
            <fieldset>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                
                <label for="places">List the places you have lived:</label>
                <textarea id="places" name="places" placeholder="List places here"></textarea>
            </fieldset>
            
            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>
</html>
