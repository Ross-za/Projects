<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for white water rafting">
    <title>Contact Us</title>
    <meta name="author" content="Ross Thomas">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="company-info">
            <h2>Contact Us</h2>
            <p>Address: 123 River Stream, Whitewater City, WW 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@paddlepaddle.com</p>
            <!-- Embed Google Map here -->
        </section>

        <section class="employee-profiles">
            <!-- Employee profiles: replace with actual content -->
            <img src="images/employee1.jpg" alt="Employee Name - Title">
            <img src="images/employee2.jpg" alt="Employee Name - Title">
            <img src="images/to/employee3.jpg" alt="Employee Name - Title">
        </section>

        <section class="contact-form">
            <form action="path/to/server" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of the message:</p>
                <input type="radio" id="inquiry" name="purpose" value="inquiry">
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>©️2024 | Paddle Paddle - Splash Splash | Ross Thomas</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>  
</body>  

</html>
